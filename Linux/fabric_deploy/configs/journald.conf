[Journal]
# Store logs persistently
Storage=persistent

# Compress logs to save space
Compress=yes

# Forward to syslog for compatibility
ForwardToSyslog=yes

# Set maximum log size (3GB)
SystemMaxUse=3G

# Keep logs for 30 days
MaxRetentionSec=2592000

# Rate limiting
RateLimitInterval=30s
RateLimitBurst=10000
