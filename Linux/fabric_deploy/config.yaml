# Fabric Deployment Configuration

# Connection defaults
connection:
  user: root
  # password: "your_password_here" # Optional default password

# Script Categories
# Group scripts by function for selective deployment
script_categories:
  audit:
    - "all/check-go-binaries.sh"
  hardening:
    - "hardening/basic_setup.sh"
    - "hardening/firewall.sh"
  web:
    - "apps/nginx_setup.sh"

# Deployment Profiles
# Define which scripts run automatically for different OS families
deployment_profiles:
  # Generic profile (fallback)
  generic:
    priority_scripts:
      - "all/check-go-binaries.sh"
    secondary_scripts: []

  # Debian/Ubuntu profile
  debian_ubuntu:
    priority_scripts:
      - "all/check-go-binaries.sh"
    secondary_scripts:
      - "hardening/basic_setup.sh"

  # RHEL/CentOS profile
  centos_rhel:
    priority_scripts:
      - "all/check-go-binaries.sh"
    secondary_scripts: []
